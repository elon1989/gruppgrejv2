<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="hidden-container">
            <form action="">
                <div class="name-container">
                    <p>Title</p>
                    <input type="text" class="name">
                </div>
                <div class="info-container">
                    <p>Information</p>
                    <input type="text" class="information">
                </div>
                <div class="time-container">
                    <p>Time</p>
                    <input type="time" class="time">
                </div>
                <div class="hidden-btn-container">
                    <button class="hidden-btn">Send form</button>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="top-container">
                <form class="search-container">
                    <input type="text" class="input" placeholder="search">
                </form>
                <div class="date-container">
                    <div class="date">
                        <h1 class="dateClass">date</h1>
                    </div>
                    <div class="myd">
                        <h2 class="month"></h2>
                        <div class="yearDay">
                            <p class="year">year</p>
                            <p class="day">day</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="todo-container">
                    <!-- <div class="todo-item">
                        <div class="line"></div>
                        <div class="nameInfo">
                            <h3 class="todo-title">Name</h3>
                            <p class="todo-info">information</p>
                        </div>
                        <div class="rating">
                            <div class="time">10:30</div>
                            <div class="stars">***</div>
                        </div>
                        <div class="purple"></div>
                    </div> -->
                </div>
                <div class="add-todo-btn">
                    <button>
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
